version: '3.8'

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: ds_project_mysql
    restart: unless-stopped
    
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-ds_project}
      MYSQL_USER: ${DB_USER:-ds_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-userpass}
      MYSQL_ROOT_HOST: '%'
      TZ: UTC
    
    ports:
      - "${DB_PORT:-3307}:3306"
    
    volumes:
      # Persistent data storage
      - mysql_data:/var/lib/mysql
      # Initialize database schema on first run
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      # MySQL configuration
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    
    networks:
      - ds_network
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=1000
      - --innodb_buffer_pool_size=1G

  # Python Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.12
    
    container_name: ds_project_app
    restart: unless-stopped
    
    environment:
      # Database connection
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-ds_user}
      DB_PASSWORD: ${DB_PASSWORD:-userpass}
      DB_NAME: ${DB_NAME:-ds_project}
      
      # Python settings
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      
      # Application settings
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    
    depends_on:
      db:
        condition: service_healthy
    
    volumes:
      # Mount data directories
      - ./database:/app/database:ro
      - ./models:/app/models
      - ./output:/app/output
      - ./logs:/app/logs
      - ./visualizations:/app/visualizations
      # Mount source code for development (comment out in production)
      - ./scripts:/app/scripts:ro
      - ./src:/app/src:ro
      - ./pipeline.py:/app/pipeline.py:ro
    
    networks:
      - ds_network
    
    stdin_open: true
    tty: true

  # Optional: phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ds_project_phpmyadmin
    restart: unless-stopped
    
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      UPLOAD_LIMIT: 100M
    
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    
    depends_on:
      db:
        condition: service_healthy
    
    networks:
      - ds_network
    
    profiles:
      - tools

  # Optional: Jupyter Notebook Service
  jupyter:
    build:
      context: .
      dockerfile: docker/jupyter/Dockerfile
    
    container_name: ds_project_jupyter
    restart: unless-stopped
    
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      JUPYTER_TOKEN: ${JUPYTER_TOKEN:-datascienceproject}
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-ds_user}
      DB_PASSWORD: ${DB_PASSWORD:-userpass}
      DB_NAME: ${DB_NAME:-ds_project}
    
    ports:
      - "${JUPYTER_PORT:-8888}:8888"
    
    volumes:
      - ./notebooks:/home/jovyan/notebooks
      - ./database:/home/jovyan/database:ro
      - ./models:/home/jovyan/models
      - ./scripts:/home/jovyan/scripts:ro
      - ./src:/home/jovyan/src:ro
      - ./visualizations:/home/jovyan/visualizations
    
    depends_on:
      db:
        condition: service_healthy
    
    networks:
      - ds_network
    
    profiles:
      - development

# Named volumes for persistent data
volumes:
  mysql_data:
    driver: local
    name: ds_project_mysql_data

# Network configuration
networks:
  ds_network:
    driver: bridge
    name: ds_project_network
