version: '3.8'

services:
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ds_project
      MYSQL_USER: ds_user
      MYSQL_PASSWORD: userpass
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ds_network

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      DB_USER: ds_user
      DB_PASS: userpass
      DB_HOST: db
      DB_NAME: ds_project
    depends_on:
      - db
    volumes:
      - ../data:/app/data
      - ../scripts:/app/scripts
    networks:
      - ds_network

volumes:
  mysql_data:

networks:
  ds_network:
    driver: bridge
